name: S3-deploy

on:
  push:
    branches:
      - "development"
      - "deploy-s3-script-action"
  pull_request:
    branches:
      - "development"
      - "deploy-s3-script-action"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
      - run: npm install
        working-directory: ./frontend/floop_feedback
      - run: npm install mini-css-extract-plugin@~2.4.5
        working-directory: ./frontend/floop_feedback
      - run: npm run build
        working-directory: ./frontend/floop_feedback
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'build'
      - run: . ./.github/scripts/makeReactBucket.bash cmn us-west-2
        shell: bash
      - run: |
          echo "${{ env.BUCKET_NAME }}"
      - name: Deploy app build to S3 bucket
        working-directory: ./frontend/floop_feedback
        run: aws s3 sync ./build s3://${{ env.BUCKET_NAME }}