name: S3-deploy

on:
  push:
    branches:
      - "development"
      - "reactS3Deploy"
  pull_request:
    branches:
      - "development"
      - "reactS3Deploy"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
      - uses: jeanlescure/react-deploy-to-s3-action@main
      - run: npm install
        working-directory: ./frontend/floop_feedback
      - run: npm install mini-css-extract-plugin@~2.4.5
        working-directory: ./frontend/floop_feedback
      - run: npm run build
        working-directory: ./frontend/floop_feedback
      - uses: aws-actions/configure-aws-credentials@v1
        env:
          args: --acl public-read --follow-symlinks --delete
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_PRODUCTION_BUCKET_NAME: ${{ secrets.AWS_PRODUCTION_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'build'
      
      - name: Copy files to AWS 
        run: |
          aws s3 sync . s3://cmn-s3-github-01312022